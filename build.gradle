plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

test {
    // Enabling JUnit Platform (a.k.a. JUnit 5) support
    useJUnitPlatform()
}

dependencies {
    compile group: 'org.junit.platform', name: 'junit-platform-commons', version: '1.6.0'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.6.0'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.6.0'
}
